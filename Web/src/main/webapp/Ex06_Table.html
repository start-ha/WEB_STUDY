<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table{width: 100%; border-collapse: collapse;}
	th,td{
		border: 1px solid red;
		text-align: left;
		}
</style>
</head>
<body>
<h2>HTML 테이블</h2>

<table style="width:100%">

  </tr>
