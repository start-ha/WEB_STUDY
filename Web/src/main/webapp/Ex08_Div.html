<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Div 영역을 정의하는 태그(UI 전체틀)</title>
</head>
<body>
<div style = "width: 100px; height: 100px; background-color: yellow;"></div>
<div style = "width: 100px; height: 100px; background-color: red;"></div>
<div style = "width: 100px; height: 100px; background-color: blue";></div>
<hr>
<div style = "width: 100px; height: 100px; background-color: yellow; float:left;"></div>
<div style = "width: 120px; height: 100px; background-color: red;"></div>
<div style = "width: 100px; height: 100px; background-color: blue";></div>
<hr>
<div style = "width: 100px; height: 100px; background-color: yellow; float:right;"></div>
<div style = "width: 100px; height: 100px; background-color: red; float:right;"></div>
<div style = "width: 300px; height: 100px; background-color: blue; float:right;"></div> 
<!-- yello와 red의 뒷공간에 blue가 들어간다 -->
<!-- 버블링(가운데를 누르면 주변 공간도 이벤트가 발생), 캡쳐링(바깥 영역을 누르면 중간으로 이벤트 발생) -->
</body>
</html>
