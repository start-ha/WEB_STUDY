<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<form action="">
			<!-- input 태그 list에 datalist달아주고, 같은 id값 사용 
			자동입력 가능-->
			 <input list="browsers" name="browser">
			  <datalist id="browsers">
			    <option value="Edge">
			    <option value="Firefox">
			    <option value="Chrome">
			    <option value="Opera">
			    <option value="Safari">
			  </datalist>
  			  <input type="submit">
  			  <hr>
  			  색상표 : <input type="color" id="favcolor" name="favcolor" value="#ff0000">
  			  <hr>
  			   날짜 :  <input type="date" id="birthday" name="birthday">
  			  <hr>
  			  Quantity<input type="number" id="quantity" name="quantity" min="1" max="5">
  			  <hr>
  			  <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30"> 
  			  <hr>
  			  <input type="range" id="vol" name="vol" min="0" max="50">
  			  <hr>
  			  <!-- 정규표현식 적용가능  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  -->
  			  <input type="tel" id="phone" name="phone" 
  			  placeholder="123-45-678" 
  			  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" 
  			  required>	
  			  <!--required 패턴에 안맞으면 submmit 안되고 형식알림뜸-->
  			  <hr>
  			  <input type="text" name="username" required>
  			  <input type="submit" value="서버전송">
		</form>
</body>
</html>
