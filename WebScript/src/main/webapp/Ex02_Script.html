<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/*
		javascript 해석(parser 웹 브라우저 : 수 많은 자원 가짐 > 객체 > 내장 객체)
		ex) Document 객체
		
		*/
		
		/*window 생략. document 바디태그 안에 문자출력*/
		window.document.write("안녕<br>");
		
		document.write("window 객체 생략 가능<br>");
	
		//브라우저 콘솔창에 표시
		console.log("브라우저 console > 디버깅, 결과 미리보기 가능, 오류 수정은 안해줌, 오류 메시지 확인");
		console.log(10+10);
		
		//var, let, const
		var num; //타입이 정해져 있지 않음
		console.log(num); //undefined 오류 메시지 아님
		num = 10; // 값을 가지게 되면 타입 결정
		console.log("num" + num); //num10
		
		console.log(typeof(num)); //number
		
		let str = "world";
		console.log(str); //world
		console.log(typeof(str)); //string
		
		
		//point
		//let element = window.document.forms[0].elements[0];
		//console.log(element);
		
		//<form></form> 단위로 하나씩 forms[0], forms[1] 
		//Ex02_Script.html:36 Uncaught TypeError: Cannot read properties of undefined (reading 'elements')
    	//at Ex02_Script.html:36:42
    	//body부분의 forms을 읽기 전에 log로 찍어서 오류.
    	
    	
    	//읽는 순서에 상관없이 프로그래밍하려면 >> 함수 만들어서 호출
    	function data(){
    		let element = window.document.forms[0].elements[0];
			alert(element);
    		
    	}
    	
	</script>



</head>
<body>
			<!-- 메모리에 올라감 -->
			<form action="#" method="get" name="myform">
				<input type="text" name="userid" value="hong111"><br>
				<input type="password" name="pwd"    value="1004"><br>
				<input type="submit" value="전송">
			</form>
			
			<input type="button" value="함수호출" onclick="data()">


</body>

	<script type="text/javascript">
	//form태그가 DOM객체 형태로 메모리에 올라간 뒤에 접근 가능
	let element = window.document.forms[0].elements[0];
	//<input type="text" name="userid" value="hong111"><br>
	console.log(element);
	
	//hong111
	console.log(element.value);
	
	//7
	console.log(element.value.langth);
	
	
	//또다른 접근
	let value = window.document.myform.userid.value;
	console.log("value: " + value);
	
	if(value.length < 5){
		alert("다시 입력하세요");
		element.value = "";
	}
	</script>





</html>
