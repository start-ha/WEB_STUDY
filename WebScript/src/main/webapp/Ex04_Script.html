<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	let name = "hong";  //global 변수 페이지 생성시 바로 생성
	
	function call(){ //body에서 호출
		let age = 20; //local 변수
		console.log("당신의 이름은 : " + name + "나이는 : " + age);
	}
	
	
	/*
		1. 변수 생성과 값 입력은 다르다 > 타입 생성(number, string, date)
		
		//변수 생성
		var a;
		let b;
		
		//타입 생성
		a = 10;
		b = "A";
		b = 'A';
	
		ES5 문법 적용 이후부터 (var 전역 (페이지 전체), 지역변수(함수) 둘다 가능이라 범위가 혼란스러움)
		ES6 문법 (ECMA) : 2015 > let, constructor()
		
		현재 : var, let, const 섞어서씀
		권장 : let, const만 쓰기 (라이프사이클 고려)
		
		초기화(변수가 처음 값을 갖는 것)
		javascript (정수, 실수, boolean, 문자열)
		내부적으로 갖는 타입 : number, boolean, Array, Object, String 등등
		
		실제로 값을 넣으면 타입 결정
		
		변수(scope)
		1. 현재 페이지 기준 : Ex04_Script.html
		
		let data = 100; global변수 (현재 페이지 전체에서 사용 가능, 전역변수)
		function call() { 
			let age = 20; 지역변수 (local)
		}
		
	
	*/
	
	let n;
	console.log(n) //정의되지 않음
	//사용하기 전 초기화
	n = 100;
	
	let i, j;
	i = 100;
	j = 200;
	
	const result = i+j;
	console.log(result);
	
	let intnum = 10; //정수 number
	let dnum = 12.345 //실수 number
	let flag = true; //boolean
	let str = null; //값이 없다 (객체로 봄 타입: object)
	let str2 = "ABC" //문자열 string
	
	console.log(typeof(intnum));
	console.log(typeof(dnum));
	console.log(typeof(flag));
	console.log(typeof(str));
	console.log(typeof(str2));
	
	//javascript 연산자
	//산술, 논리, 관계
	let num1 = 10;
	let num2 = 3;
	document.write((num1/num2) + "<br>");
	document.write((num1%num2) + "<br>");
	
	//관계연산
	// == 값이 같으면 (=== 값과 타입 모두 같아야 함)
	let a = 3;
	let b = 5;
	console.log((a == b)); //false
	console.log((a != b)); //true
	console.log((a > b)); //false
	console.log((a === b)); //false

	//논리
	console.log((10>5) && (1!=3)); //true
	console.log((10<5) || (1!=3)); //true
	
	//삼항연산자
	let result2 = (4%2 == 0) ? "짝수" : "홀수";
	console.log(result2);
	
	//대입연산자 (+=, -=, *=, /=)
	let p = 10;
	let k = 5;
	p += k; // p = p+k;
	console.log(p);
	
	let x = 5 + 5;
	let y = "5" + 5; //+ 산술, 결합 55
	console.log(x);
	console.log(y);
	
	
	let v = "5";
	let v2 = 5;
	let v3 = 5;
	
	console.log(v == v2); //true 값은 같다고 봄 숫자형문자라서
	console.log(v === v2); //false 값, 타입 둘다 같아야되서.. point
	console.log(v2 === v3); //true
	
	
	</script>

</head>
<body>
	<button onclick="call()">클릭</button>
	
</body>
</html>
