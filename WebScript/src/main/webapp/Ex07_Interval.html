<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	/*
	
	https://www.w3schools.com/jsref/met_win_setinterval.asp
	
	//setInterval 함수
	myInterval = setInterval(function, milliseconds);
	
	setInterval(function(){},1000); 1초마다(프로그램 논리에 따라) 함수가 호출 (callback함수: 뒤늦게 실행되는 함수)
	
	function call(){}
	setInterval(call(),1000); //다른 곳에서 재사용 가능
	
	1. 익명함수(일회성) : 재사용 하지 않을거야 >> function() :함수 이름이 없다
	2. callback 포괄적인 개념 (프로그램 논리에 의해 자동으로 호출되는 함수)
	2.1 1초마다, 재호출, 익명함수가 (서버에 요청할 때 많이 쓰였었음)
	*/
	
	//myTimer가 Interval객체의 주소를 가지고 있다. 1초마다 callback
	let myTimer = window.setInterval(function(){ //시작하자마자 바로 시작
		let d = new Date(); //객체 생성 가능. Date 객체 생성
		let t = d.toLocaleTimeString();
		document.getElementById("time").innerHTML = t;
	} ,1000 )
	
	function myTimerStop(){ //setInterval 객체가 갖고 있는 거 초기화 >> 시간을 멈춘다
		window.clearInterval(myTimer);
		
	}
	
	
	</script>
</head>
<body>
<!-- 돔스크립트는 태그가 하나 있는게 좋다, dom 객체에서   -->
	<p id = "time"></p>
	<button onclick = "myTimerStop()"> stop time </button>

</body>
</html>
