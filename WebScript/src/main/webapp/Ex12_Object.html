<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/* 
			javascript 다양한 내장 객체 (웹 브라우져 내장)
		    1. new 통해서 
		    2. 이미 생성된 객체 (많이 사용 ... new   하지 않고)
		*/
		let today = new Date(); // Person p = new Person() 자바
		
		console.log(today);
		console.log(today.getFullYear());
		console.log(today.getMonth() + 1); //주의 0월부터라서 +1해야됨
		console.log(today.getDate());
		console.log(today.getHours());
		console.log(today.getMinutes());
		console.log(today.getSeconds());
		
		//자바 static 많이 사용되는 함수 > 객체생성 없이
		console.log(Math.random()); // 0<= 범위 < 1  //0.09863273530607541
		console.log(parseInt(Math.random()*45) + 1); //39
		
		console.log(Math.round(3.5678)); //정수부분 >> 4
		console.log(Math.max(3,8,9,456,55));  // 456
		
		//POINT 문자열
		//JAVA : String 클래스 함수 집중 (숫자 , 문자* , 날짜)
		
		let str = "ABCDEF";
		
		//document.write() >> docunemt 생략가능
		
		with(document){  
			write(str + "<br>");  //document.write() 같은 효과
			write(str.length + "<br>");
			write(str.charAt(2) + "<br>");
			write(str.indexOf("D") + "<br>");
			write(str.concat("홍길동") + "<br>");
			
			
			//slice(start ,end)
			//substring(start , end)
			//substr(start,length)
			
			let str2 = str.replace("E","ZZZZZZZ");
			write(str2 + "<br>");
			//let str = "ABCDEF";
			
			write(str.substring(2,4) + "<br>");//CD   index 0    end-1
			write(str.substring(1,1) + "<br>");// 없어요
			write(str.substring(1,2) + "<br>");//B
			write(str.substring(1) + "<br>");//BCDEF
			
			//Today Point
			//JAVA : 개선된 for 
			//for(String str : arr){}
			
			//Ms C# , javaScript 
			//javascript  for(let s in arr){}
			//** s값 index 값
			
			//javascript for(let s of arr){}
			//** s값 value
			
			let strarr = "A B C D";
			let arr = strarr.split(" "); //return Array
			write(arr);//A,B,C,D   Array > Object 상속 > 가지고 있는 toString() 재정의
			
			write("<br>");
			for(let index in arr){  //배열의 값을 전달하는 것이 아니고 (index 값 )
				//write(index + "<br>");
				write(arr[index] + "<br>");
			}
			document.write("<hr>");
			for(let data of arr){   // of 를 사용하면  >  java   for(String str : arr)
				write(data + "<br>");
			}
			
			//약속 : javascript 개선된 for in 사용시 > index 이름으로
		}
		
		
		
		
		
	</script>
</head>
<body>
	
</body>
</html>
