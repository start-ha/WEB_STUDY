<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<ul id="mylist"><li>coffee</li><li>tea</li><li>milk</li></ul>
		<button onclick="myFunc()">클릭</button>
		<button onclick="myFunc2()">클릭2</button>
</body>
<script type="text/javascript">
	function myFunc(){
		let list = document.getElementById("mylist"); //cul
		console.log(list);
		list.removeChild(list.childNodes[0]); //ul 태그의 자식은 li <li>coffee</li> 지워짐
	
	/*
		<ul> <ol> <li ....배열 (자식요소)
		
		select > option
	*/
		
	}
	
	function myFunc2(){
		let textNode = document.createTextNode("water");
		let item = document.getElementById("mylist").childNodes[0];
		console.log(item); // <li>coffee</li>
		console.log(item.childNodes[0]); //coffee

		item.replaceChild(textNode, item.childNodes[0]);
		//coffee를 water로 치환
	}


</script>


</html>
