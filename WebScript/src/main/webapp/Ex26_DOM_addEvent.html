<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	/*
	https://www.w3schools.com/js/js_htmldom_eventlistener.asp	
	
	element.addEventListener(event, function, useCapture);
	element.addEventListener("click", function(){ alert("Hello World!"); });
	
	//쓰는 방법
	1. 	document.getElementById("demo").innerHTML = new Date();
	
	2. 하나의 요소에 여러 개의 이벤트를 걸 수도 있고, 필요없다면 이벤트를 제거할 수도 있다.
	2.1 이벤트 추가 addEventListener
	2.2 제거 removeEventListener
	*/
	</script>
</head>
<body>
	<button id = "myBtn">Try it</button>
	<p id="demo"></p>
</body>
<script type="text/javascript">
//위에가 로딩된 후 위 스크립트를 실행하겠다
	document.getElementById("myBtn").addEventListener("click", displayDate);


	function displayDate(){ //"이벤트에 대해 가지고 있다가" , 콜백함수를 실행
		document.getElementById("demo").innerHTML = new Date();
	
	
}



</script>

</html>
