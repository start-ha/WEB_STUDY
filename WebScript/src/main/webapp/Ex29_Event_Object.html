<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	
	/*
	JAVA 예외처리
	
	try{
		 0/0 >   예외가 발생 >> [ 예외에 맞는 객체가 자동 생성 ] new Div.. >> 객체 예외 문제 메시지 담기고
	}catch(Exeception e) { //모든 예외 부모인 e변수가 객체의 주소를 받는다
		
		//e.getMessage
		
	}
	
	...............
	javaScript > 사건이 발생 (click , mouseover , mouseout) > 내부적으로 >[ event 정보를 담고 있는 객체 생성 ]
	Event 객체 > 사건의 진실(발생 ,주체 , 영향 , 정보) 생성된 객체를 받아서 사용만 하면 되요
	
	window.event.메서드 제공
	window.event.속성 제공
	
	KEY EVENT : Event  객체가 제공하는 함수와 속성을 이용해서 .... 제어하자
	*/
	//페이지가 로딩된 후에
	window.onload = function(){arguments
		let btn = document.getElementById("mybtn");
	
		//element니까 event 붙일 수 있다
		btn.onclick = function(e){ //e parameter click 이벤트 발생했을 때 생성된 Event 객체의 주소를 받는다 >> function()안에 설정한 변수에 주소가 떨어진다.
			console.log(e.type); //event의 종류 >>click, mouseover 이벤트의 종류 판단
			console.log(e.target); //<span>눌러봐</span> : 이벤트가 발생한 바로 그 요소를 직접 가리킴 
			console.log(e.currentTarget); //이벤트를 [리스너]를 가지고 있는 요소(주체) : 주체는 <button>, target은 <span>
			console.log(e.x); //현재 event가 적용된 좌표값
			console.log(e.y); //현재 event가 적용된 좌표값
			}
		
		
		let btn2 = document.getElementById("mybtn2");
		let handler = function(event){
			switch(event.type){
				case "click" : alert("클릭");
					break;
				case "mouseover" : event.target.style.backgroundColor="red";  //현재 이벤트가 발생한 요소를 찾아서 스타일 적용
					break;
				case "mouseout" :event.target.style.backgroundColor=""; //스타일 삭제
					break;
			}
		}
		
		//잘짜여진 코드 event, this 사용해서 코드줄임
		
		//event 3개에 대해서 다 같은 함수 호출
		btn2.onclick = handler; 
		btn2.onmouseover = handler;
		btn2.onmouseout = handler;
		
		/*
		eventhandler 사용안하면 하나씩 다 function 적용해야함
		btn2.onclick = function(){}; 
		btn2.onmouseover = function(){};
		btn2.onmouseout = function(){};
		*/
		
	}
	</script>

</head>
<body>
	<button id = "mybtn"><span>눌러봐</span></button>
	<br>
	<button id = "mybtn">눌러봐2</button>
</body>
</html>
