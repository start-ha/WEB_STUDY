<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<button class="btn">Click me</button>
</body>
	<script type="text/javascript">
		
	   //querySelector 선택자 (CSS 선택자 ...)
			//선택자를 잡을 수 있는 함수 class =btn인걸 잡아냄 >> return타입이 배열일수도..
	   const btn  =document.querySelector('.btn'); //getEle...id값 
		/*
		btn.onclick = function(){
			alert("button clicked 1");
		}
		btn.onclick = function(){
			alert("button clicked 2");
		}
		*/
		
		//같은 이벤트를 onclick 으로 걸면, 마지막 이벤트만 처리 ...
		
		
		btn.addEventListener('click',function(){
			alert("button clicked 1");
		});
		
		btn.addEventListener('click',function(){
			alert("button clicked 2");
		});
		
		//add로 걸면 두개 다 걸 수도 있고, 제거할 수도 있다.
	
	</script>
</html>
