<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		let myObj = {name:"John", age:30, city:"seoul"};
		console.log(myObj);
	//Object하고 화살표에 정보가 뜬다
		
	//[객체 데이터] -> 서버로 전송 [문자열 데이터로 바꿔서 전송해야함]
	//login.jsp?name=홍길동&age=20&city=seoul
			
	//JSON 데이터를 문자열로 변환하기!!!!!
	//JSON.stringify();
	
	let stringObj = JSON.stringify(myObj);
	//문자열 '{"name" : "길동", "age" : 30, "city":"seoul"}'
	
	console.log(stringObj);
	console.log(typeof(stringObj)); //string
	
	//문자열 데이터(JSON 형식)를 > JSON형식의 객체 데이터로 변경
	//조건 : 그 구조가 최소한 JSON 형태
	
	//JSON형태의 구조를 가지고 있는 하나의 문자열
	let stringStr = '{"name" : "길동", "age" : 30, "city":"seoul"}'
	
	console.log(stringStr);
	console.log(typeof(stringStr)); //string
	
	let myJson = JSON.parse(stringStr); //문자데이터를 객체데이터로 //POINT
	console.log(myJson); //Object
	console.log(myJson.name); //객체.속성명  >> 길동
	console.log(myJson["name"]); //객체["속성명(키값)"]
	
	
	/*
	index.htm or index.html
	css > common.cs
	javascript > common.js
	json > common.json >> 형식(MIME 마이타입) > application/json
	xml > common.xml
	*/
	
	myCars = {"name":"john" , "age":30 , "cars": [
        {"name":"Ford","model":["Mustang","Focus"]},
        {"name":"BMW" ,"model":["520","x5","x6"]},
        {"name":"Fiat","model":["500","panda"]}
       ]
};
	
	//신입 업무
	//JSON, XML 제공할테니 화면에 예쁘게 뿌려라
	
	console.log(myCars); //Object 객체데이터 표현{};
	console.log(myCars.cars);  //name에 접근하고 싶으면 for문돌림
	
	//출력
	//John 가지고 있는 차량의 이름, 모델명 다 출력하기
	

		
		for(let index in myCars.cars){
			document.write("차량이름 : " + myCars.cars[index].name);
			console.log(myCars.cars[index].model);
			for(let i in myCars.cars[index].model){
				document.write("차량모델 : " + myCars.cars[index].model[i]);
			}
			document.write("<hr>");
		

		}
	
	
	
	</script>
</head>
<body>

</body>
</html>
