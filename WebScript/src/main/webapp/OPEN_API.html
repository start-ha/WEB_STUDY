						"title": "Without a Sound",
						"link": "https:\/\/www.flickr.com\/photos\/hw111\/54791412228\/",
						"media": {"m":"https:\/\/live.staticflickr.com\/65535\/54791412228_671cc8543a_m.jpg"},
						"date_taken": "2025-08-09T13:49:01-08:00",
						"description": " <p><a href=\"https:\/\/www.flickr.com\/people\/hw111\/\">HW111<\/a> posted a photo:<\/p> <p><a href=\"https:\/\/www.flickr.com\/photos\/hw111\/54791412228\/\" title=\"Without a Sound\"><img src=\"https:\/\/live.staticflickr.com\/65535\/54791412228_671cc8543a_m.jpg\" width=\"240\" height=\"160\" alt=\"Without a Sound\" \/><\/a><\/p> <p>\u201cHow it is that animals understand things I do not know, but it is certain that they do understand. Perhaps there is a language which is not made of words and everything in the world understands it. Perhaps there is a soul hidden in everything and it can always speak, without even making a sound, to another soul.\u201d <br \/> <br \/> \u2014 Frances Hodgson Burnett<br \/> <br \/> **I have been keeping a caring eye on this raccoon, which has taken to sleeping in our maple tree from time to time. It was such a hot summer, I started putting fresh water out daily (occasionally, leaving peanuts and kibble as well). Anyway, I love this little guy, and I'm happy\/grateful that back in August, I was able to get a quick close-up before it closed its eyes again to rest in the summer heat. ~<\/p> ",

						"description": " <p><a href=\"https:\/\/www.flickr.com\/people\/197828703@N07\/\">Jerry Flynn<\/a> posted a photo:<\/p> <p><a href=\"https:\/\/www.flickr.com\/photos\/197828703@N07\/54780500788\/\" title=\"A Watchful Gaze\"><img src=\"https:\/\/live.staticflickr.com\/65535\/54780500788_bb9b8caa34_m.jpg\" width=\"171\" height=\"240\" alt=\"A Watchful Gaze\" \/><\/a><\/p> <p>Hidden among the leaves, a raccoon pauses to observe its surroundings with quiet intensity.<\/p> ",

				   {
						"title": "The Opossum and The Rhinestone (Diamond) Raccoon",
						"link": "https:\/\/www.flickr.com\/photos\/veganfeast\/54780391089\/",
						"media": {"m":"https:\/\/live.staticflickr.com\/65535\/54780391089_3461b464f8_m.jpg"},
						"date_taken": "2025-09-11T08:12:27-08:00",
						"description": " <p><a href=\"https:\/\/www.flickr.com\/people\/veganfeast\/\">Vegan Feast Catering<\/a> posted a photo:<\/p> <p><a href=\"https:\/\/www.flickr.com\/photos\/veganfeast\/54780391089\/\" title=\"The Opossum and The Rhinestone (Diamond) Raccoon\"><img src=\"https:\/\/live.staticflickr.com\/65535\/54780391089_3461b464f8_m.jpg\" width=\"240\" height=\"240\" alt=\"The Opossum and The Rhinestone (Diamond) Raccoon\" \/><\/a><\/p> <p>The raccoon was brazen<br \/> Bold, devilishly handsome<br \/> I fell in love quickly<br \/> I know. Raccoons are no good for opossums<br \/> But the heart wants who the heart wants.<br \/> <br \/> We met on a warm day<br \/> in the throes of summer<br \/> He was eating cat food when I arrived<br \/> to the consternation of a gray tabby<br \/> who was sitting on a prissy <br \/> large-flowered puffy porch chair.<br \/> <br \/> \u201cspoiled princess\u201d, the gentleman said<br \/> with his large bandit eyes.<br \/> \u201cbrat probably\u201d I replied, demurely, flicking my pink tail.<br \/> He stopped eating and looked at me for second.<br \/> Wandered off porch, giving me the rest of the food.<br \/> <br \/> Lights began flickering on and off.<br \/> I thought it was lightning at first <br \/> Then a large WallyGeemer tromped out.<br \/> He was in his underwear.<br \/> I flipped to my side, pretending dead.<br \/> \u201cEDNA!\u201d the WallyGeemer screamed.<br \/> <br \/> I had heard this voice before.<br \/> It is a voice of fear.<br \/> He went back inside and slammed the door.<br \/> I was halfway back to the marsh when the<br \/> generous Raccoon stepped into my path.<br \/> \u201cWould you um like to um\u2026\u201d<br \/> \u201cOf course,\u201d I said.<br \/> And we did.<br \/> <br \/> From Falling in Love with a Raccoon<br \/> Caren Krutsinger<br \/> <br \/> I have always loved raccoons and I rehabbed abandoned babies for over a decade. A good friend gifted me this pin during that time. My fake gemstone pin, a memorable keepsake, for Looking Close, on Friday.<\/p> ",
						"published": "2025-09-11T15:12:47Z",
						"author": "nobody@flickr.com (\"Vegan Feast Catering\")",
						"author_id": "25128194@N02",
						"tags": "lookingcloseonfriday fakegemstones raccoon"
				   },
				   {
						"title": "Two Raccoons on a Trail",
						"link": "https:\/\/www.flickr.com\/photos\/screek\/54779986981\/",
						"media": {"m":"https:\/\/live.staticflickr.com\/65535\/54779986981_01e33c30dc_m.jpg"},
						"date_taken": "2022-09-07T07:34:18-08:00",
						"description": " <p><a href=\"https:\/\/www.flickr.com\/people\/screek\/\">Steve Creek<\/a> posted a photo:<\/p> <p><a href=\"https:\/\/www.flickr.com\/photos\/screek\/54779986981\/\" title=\"Two Raccoons on a Trail\"><img src=\"https:\/\/live.staticflickr.com\/65535\/54779986981_01e33c30dc_m.jpg\" width=\"240\" height=\"160\" alt=\"Two Raccoons on a Trail\" \/><\/a><\/p> <p>I photographed this pair of raccoons on a dirt road. They both looked up from the tall grass as I approached.<br \/> <br \/> I was at the Sequoyah National Wildlife Refuge in Oklahoma on a early summer morning when I captured this image.<br \/> <br \/> Raccoons are known for their distinctive black masks. These two seemed very curious and watched me intently before scampering off into the brush.<\/p> ",

						"description": " <p><a href=\"https:\/\/www.flickr.com\/people\/152675955@N08\/\">MindfulnessArt<\/a> posted a photo:<\/p> <p><a href=\"https:\/\/www.flickr.com\/photos\/152675955@N08\/54780161545\/\" title=\"Moley\"><img src=\"https:\/\/live.staticflickr.com\/65535\/54780161545_c282a28153_m.jpg\" width=\"240\" height=\"189\" alt=\"Moley\" \/><\/a><\/p> <p>L'histoire de Moley d\u00e9bute \u00e0 l'\u00e9t\u00e9 2024. Il est \u00e0 ce moment un ratonneau compl\u00e8tement d\u00e9pendant de sa maman ratonne. Malheureusement il semble que sa m\u00e8re l'ait abandonn\u00e9 ainsi que sa petite soeur Mila. Une journ\u00e9e alors que Marina faisait sa marche au cimeti\u00e8re elle entendit des cris de d\u00e9tresse venant d'un arbre. \u00c0 sa grande surprise, elle y d\u00e9couvrit deux tr\u00e8s jeunes ratons laveurs qui semblaient abandonn\u00e9s. Apr\u00e8s des observations s'\u00e9talant sur une journ\u00e9e elle en d\u00e9duit que les jeunes n'avaient plus de maman. Moley et Mila furent recueillis chez Marina pendant deux mois afin d'\u00e9viter une mort certaine. Les deux ratonneaux ont ensuite \u00e9t\u00e9 lib\u00e9r\u00e9s l\u00e0 o\u00f9 ils avaient \u00e9t\u00e9 trouv\u00e9s.<br \/> <br \/> Pour Marina ces deux jeunes demeurent, jusqu'\u00e0 maintenant, ses chers b\u00e9b\u00e9s (they are my babies). Le soir, elle se rend pr\u00e8s d'un bois\u00e9 du cimeti\u00e8re pour les retrouver. On entend cette dame fr\u00eale appeler de sa voix la plus forte, &quot;Moley, Mila&quot; ! C'est touchant de voir \u00e0 quel point elle a un amour infini pour ses jeunes prot\u00e9g\u00e9s. Et voici que Mila sort du bois\u00e9 suivi par Moley un peu plus tard.<br \/> <br \/> Ce soir-l\u00e0 je finissais une session photo colibris avec Normand \u00e0 son petit jardin d'\u00e9den. Il m'avait parl\u00e9 de cette histoire et m'invita \u00e0 aller les voir. Ce que je vis me bouleversa profond\u00e9ment. Moley qui sort du bois\u00e9, court vers Marina, qui se roule dans l'herbe comme un chat. Il est heureux de voir sa maman adoptive. Malheureusement, depuis plus de trois semaines, il ne r\u00e9pond plus \u00e0 l'appel. Il a disparu. Marina retourne tous les deux jours avec l'espoir de le revoir. &quot;My baby is not there anymore&quot;. Esp\u00e9rons qu'il ne soit arriv\u00e9 rien de tragique \u00e0 ce raton laveur si attachant.<br \/> <br \/> Moley's story begins in the summer of 2024. At that time, he was a baby raccoon completely dependent on his mother. Unfortunately, it seems that his mother abandoned him and his little sister, Mila. One day, while Marina was walking in the cemetery, she heard cries coming from a tree. To her great surprise, she discovered two very young raccoons that seemed abandoned. After a day of observation, she deduced that the young ones no longer had a mother. Moley and Mila were taken in by Marina for two months to avoid certain death. The two raccoons were then released where they had been found.<br \/> <br \/> For Marina, these two young remain, to this day, her dear babies. In the evening, she goes near a wooded area of the cemetery to find them. We hear this frail woman calling in her loudest voice, &quot;Moley, Mila!&quot; It's touching to see how much love she has for her young raccoons. And then Mila comes out of the woods, followed by Moley a little later.<br \/> <br \/> That evening, I was finishing a hummingbird photo session with Normand in his little garden of Eden. He had told me about this story and invited me to go to see them. What I saw deeply moved me. Moley comes out of the woods and runs towards Marina, rolling in the grass like a cat. He is so happy to see his adoptive mother. Unfortunately, for more than three weeks, he hasn't answered the call. He has disappeared. Marina returns every other day, hoping to see him again. &quot;My baby isn't there anymore.&quot; Let's hope nothing tragic has happened to this endearing raccoon.<br \/> <br \/> Moley jeune Raton laveur<br \/> Moley young Raccoon<br \/> <br \/> Merci de votre visite et de vos commentaires. Ils sont grandement appr\u00e9ci\u00e9s. Bon jeudi \u00e0 tous et \u00e0 toutes<br \/> <br \/> Thank you for your visit and comments. They are greatly appreciated. Happy Thursday everyone.<\/p> ",

			window.onload =function(){
				 
				/*
				a 태그에 click 이벤트를 동적으로 부여하시고 (addEvent...)
				다음 >> images/2.jpg   다음 >> images/3.jpg   다음 >> images/4.jpg  다음 >> images/1.jpg
				이전 >> images/4.jpg   이전 >> images/3.jpg
				*/
				
				let myPhotos=["images/1.jpg" , "images/2.jpg", "images/3.jpg" , "images/4.jpg"];
				
				let index = 0;//global 변수 (모든 함수에서 사용가능)
				console.log("index : " + index);
				
				//prv click
				document.getElementById("prv").addEventListener("click" , function(){  //익명함수
					if(index == 0){
						index = myPhotos.length;
					}
					 document.getElementById("imgs").src=myPhotos[--index];
				});
				
				//next click
				document.getElementById("next").addEventListener("click" , function(){  //익명함수
					  if(++index == myPhotos.length){ //[0][1][2][3]
						 index=0;  
					  }  
					  document.getElementById("imgs").src=myPhotos[index];
				});
			}
