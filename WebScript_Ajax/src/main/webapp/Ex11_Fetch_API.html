<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	
	/*
	
	Ajax
	1. XMLHttpRequest 객체 직접사용 ( 순수한 Javascript를 활용 ) > 비동기 처리나 흐름 이해 ...
	1.1 https://www.w3schools.com/js/js_ajax_intro.asp 내용을 기반으로 ....
	
	2. fetch API ( XMLHttpRequest 객체 없이도 비동기 처리 )
	
	3. Jquery 에서는 내부적으로 XMLHttpRequest객체를 활용한 다양한 함수 제공
	3.1 $.post(URL,data,callback)   > 함수 내부에 XMLHttpRequest  구현되어 있다
	
	JavaScript Promise Object
	async and await
	fetch API 이해하기 위해서는 Promise Object 이해가 필요하다
	*/
	
	
	// https://jsonplaceholder.typicode.com/posts (backend server : rest server)
	
	fetch("https://jsonplaceholder.typicode.com/posts")
	.then((response)=>response.json()) //요청이 왔다면 콜백함수를 부름
	.then((data)=>console.log(data)); //원하는 대로 가공....
	
	// fetch("https://jsonplaceholder.typicode.com/posts")
	// .then(function(response) {return response.json();}) //요청이 왔다면 콜백함수를 부름
	// .then(function(data) {return console.log(data);}) //원하는 대로 가공....
	</script>
	
</head>

</body>
</html>
