<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		//https://www.w3schools.com/jquery/jquery_selectors.asp
	
		$('body > *').css('color', "gold"); //자식 선택자
		$('div > *' ).css('color', "red");
		$('input[type=text]').css('color', "green");
	
	
	/*
		DOM script : p, div > innrerHTML, innerText (value 속성이 없는 것)
		input 태그들은 value 속성을 가지고 있다
		ex) document.getElementById("name").value
		
		//value가 없는 애들? innerHTML, innerText
		
		//Jquery 3총사
		val(), text(), html() >> 값을 read, write >> getter, setter
		
		val('홍길동') > write(setter) 값 쓰기
		val() > read(getter) 값 읽기

		$('#userid').val() > read
		$('#userid').val("world") >write
				
	*/
	
		$('input[type=text]').val('9999'); //text인 모든 요소

		//javascript 하고 jquery 혼합해서 사용 가능
		setTimeout(()=> {
			const value = $('select > option:selected').val();
			alert("select tag value : " + value);
		},3000); //3초 뒤에 콜백함수 실행
	});
	
	</script>
</head>
<body>
<div>
		<ul>
			<li>사과</li>
			<li>배</li>
			<li>수박</li>
		</ul>
	</div>

			<li>사과2</li>

	<input type="text" value="AAA">
	<input type="text" value="BBB">
	<input type="text" value="CCC">

</body>
</html>
