<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//val(), text(), html() >> innerText, innerHTML
			
			$('#btn1').click(function(){
				console.log("test",$('#test').text()); //태그  Text
			});
			
			$('#btn2').click(function(){
				console.log("test",$('#test').html()); //태그 인정
			});
			
			$('#btn3').click(function(){
				//$('#test').text("<div>aaaaaa</div>"); //setter (write);
				$('#test').html("<div>aaaaaa</div>"); 
			});
		});
	
	</script>
</head>
<body>
	<p id="test">안녕하세요<b>정말</b>방가방가</p>
	<button id="btn1">show text</button>
	<button id="btn2">show html</button>
	<button id="btn3">html</button>
</body>
</html>
