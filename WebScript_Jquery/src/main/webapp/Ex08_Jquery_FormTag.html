<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//Form 안에 요소 다루기 (input , checkbox , select ...)
			$('#txtname').val("hong");
			console.log($('#txtname').val());
			
			
			$('input:radio').val(['M']); //기본 선택을 여 로 
			//radio 가 내부적으로 배열 중에서 값 F 인 녀석을 선택(checked)
			
			//여러개의 radio 있어요 > id ,name 찿아요
			console.log($('input:radio').val()); //여러개의 radio 중에서 처음 만나는 녀석
			console.log($('input:checked').val());
			
			//input type="radio"  태그 name="gender" 있어야 그룹핑 ...
			console.log($('input:radio[name=gender]:checked').val()); //활용 ^^
			
			//select  원칙 (단일 선택 :  웹 접근성 (다중선택은 사용하지 않아요))
			console.log($('#isF').val()); //선택된 option 태그의  value
			
			//특정 option 태그를 selected 지게
			$('#isF').val('oracle'); //선택되어지게 ( selected)
			$('#isF2').val(['java','oracle']);
			
			
			//btnok 버튼을 클릭하면
			//isF2 태그에 선택된 모든 요소의 값을 출력
			//POINT > 여러개의 요소 > Array
			$('#btnok').click(function(){
				const data = $('#isF2').val(); //return Array
				console.log(data);
				for(let index in data){
					console.log("value : " + data[index]);
				}
				
			});
			
			if($('#myform').children().is('input:submit')){
				//가지고 있어요
				console.log("true");
			}else{
				console.log("false");
			}
		});
	</script>
</head>
<body>
	Textbox : <input type="text" id="txtname">
	<br>
	RadioButton : Checked 속성
	<input type="radio"  name="gender" value="M">남
	<input type="radio"  name="gender" value="F">여
	<br>
	Dropdownlist(select 태그)
	<select id="isF">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	Dropdownlist(select 태그)
	<select id="isF2" multiple="multiple" size="3">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	<input type="button" value="확인" id="btnok">
	<br>
	<div id="myform">
		submit button : <input  type="submit" value="전송">
	</div>
</body>
</html>
